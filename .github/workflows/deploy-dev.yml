name: Deploy to Development

# Trigger on push to develop branch
on:
  push:
    branches:
      - develop
  workflow_dispatch: # Allow manual trigger

env:
  NODE_VERSION: '20'
  FIREBASE_PROJECT: smartfleet-pro-dev

jobs:
  # ============================================
  # Job 1: Lint Code
  # ============================================
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: firebase/functions/package-lock.json

      - name: Install dependencies
        working-directory: ./firebase/functions
        run: npm ci

      - name: Run ESLint
        working-directory: ./firebase/functions
        run: npm run lint

  # ============================================
  # Job 2: Test Firestore Rules
  # ============================================
  test-rules:
    name: Test Firestore Rules
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: firebase/package-lock.json

      - name: Install Firebase dependencies
        working-directory: ./firebase
        run: npm ci

      - name: Install Java (for Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Firebase emulators
        uses: actions/cache@v3
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}

      - name: Run Firestore Rules Tests
        working-directory: ./firebase
        run: npx firebase emulators:exec --only firestore "npm test"

  # ============================================
  # Job 3: Build Functions
  # ============================================
  build:
    name: Build TypeScript
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: firebase/functions/package-lock.json

      - name: Install dependencies
        working-directory: ./firebase/functions
        run: npm ci

      - name: Build TypeScript
        working-directory: ./firebase/functions
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-build
          path: firebase/functions/lib
          retention-days: 1

  # ============================================
  # Job 4: Deploy to Firebase Development
  # ============================================
  deploy:
    name: Deploy to Firebase Dev
    runs-on: ubuntu-latest
    needs: [test-rules, build]
    environment:
      name: development
      url: https://smartfleet-pro-dev.web.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: functions-build
          path: firebase/functions/lib

      - name: Install Firebase dependencies
        working-directory: ./firebase/functions
        run: npm ci --production

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
          projectId: ${{ env.FIREBASE_PROJECT }}
          channelId: live
          
      - name: Deploy Firestore Rules & Indexes
        working-directory: ./firebase
        run: |
          npm install -g firebase-tools
          firebase deploy --only firestore:rules,firestore:indexes --project ${{ env.FIREBASE_PROJECT }} --token ${{ secrets.FIREBASE_TOKEN_DEV }}

      - name: Deploy Cloud Functions
        working-directory: ./firebase
        run: |
          firebase deploy --only functions --project ${{ env.FIREBASE_PROJECT }} --token ${{ secrets.FIREBASE_TOKEN_DEV }}

      - name: Health Check
        run: |
          echo "üîç Verifying deployment..."
          curl -f https://smartfleet-pro-dev.web.app || exit 1
          echo "‚úÖ Deployment verified successfully!"

  # ============================================
  # Job 5: Post-Deploy Notification (Optional)
  # ============================================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    steps:
      - name: Notify Deployment Status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "‚úÖ Development deployment successful!"
            echo "üåê URL: https://smartfleet-pro-dev.web.app"
          else
            echo "‚ùå Development deployment failed!"
          fi
      
